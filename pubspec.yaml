name: snaplook
description: "A Flutter app for fashion detection and styling recommendations"
publish_to: 'none'

version: 1.0.0+35

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # UI Components
  cupertino_icons: ^1.0.6
  material_symbols_icons: ^4.2780.0
  google_fonts: ^6.1.0

  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3+1
  html: ^0.15.4
  flutter_dotenv: ^5.1.0

  # Database & Auth
  supabase_flutter: ^2.6.0
  google_sign_in: ^7.1.1
  sign_in_with_apple: ^7.0.1

  # Image Processing
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  cached_network_image: ^3.3.1
  image: ^4.1.7
  crop_your_image: ^2.0.0

  # Camera & Media
  photo_manager: ^3.2.3
  video_player: ^2.8.6

  # Social Media Integration
  url_launcher: ^6.3.0
  share_plus: ^10.0.2
  receive_sharing_intent: ^1.8.1  # Matches FlutterFlow configuration that works on iOS 18.6.2

  # File Handling
  file_picker: ^8.1.2

  # Storage & Preferences
  shared_preferences: ^2.3.2

  # Animations & UI
  animate_do: ^3.3.4
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.10+1
  flutter_confetti: ^0.3.0
  carousel_slider: ^5.0.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.12
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "Icon-iOS-Default-1024x1024@1x.png"
  adaptive_icon_background: "#f2003c"
  adaptive_icon_foreground: "Icon-iOS-Default-1024x1024@1x.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/videos/
    - .env

  fonts:
    - family: Shinier
      fonts:
        - asset: assets/fonts/Shinier-Regular.ttf
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700